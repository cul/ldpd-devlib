<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ site.title }} &#8211; {{ site.description }}</title>

  <link rel="profile" href="http://gmpg.org/xfn/11">

  <link rel="shortcut icon" type="image/png" href="{{ '/favicon.png' | relative_url }}"/>

  <link rel='dns-prefetch' href='//fonts.googleapis.com'/>
  <link rel='dns-prefetch' href='//s.w.org'/>

  <!--style-->
  <link rel='stylesheet' id='retina-bootstrap-css' href='{{ "/css/bootstrap.css" | relative_url }}' type='text/css' media='all'/>
  <link rel='stylesheet' id='retina-fontawesome-css' href='{{ "/css/font-awesome.min.css" | relative_url }}' type='text/css' media='all'/>
  <link rel='stylesheet' id='retina-fonts-css'  href='https://fonts.googleapis.com/css?family=Playfair+Display%3A400%2C700%2C400italic%2C700italic%7CLato%3A400%2C400italic%2C700%2C700italic&#038;subset=latin%2Clatin-ext' type='text/css' media='all'/>
  <link rel='stylesheet' id='retina-style-css' href='{{ "/css/style.css" | relative_url }}' type='text/css' media='all'/>
  <link rel='stylesheet' id='foundation-flickity-css' data-context="foundation-flickity-css" href='{{ "/css/foundation-flickity.css" | relative_url }}' type='text/css' media='all'/>
  <link rel='stylesheet' id="foundation-slideout-css" data-context="foundation-slideout-css" href='{{ "/css/foundation-slideout.css" | relative_url }}' type='text/css' media='all'/>
  <link rel='stylesheet' id='custom-css' href='{{ "/css/custom.css" | relative_url }}' type='text/css' media='all'/>

  <!--cdn scripts-->
  {% for script in site.scripts %}
    <script type='text/javascript' id="{{ script.name }}" src="{{ script.src }}"></script>
  {% endfor %}
  <!--local scripts-->
  <script type='text/javascript' id="retina-custom" src="{{ '/js/custom.js' | relative_url }}"></script>
  <script type="text/javascript">
    jQuery.migrateMute = true // silence annoying logs on poltergeist tests
  </script>
</head>
